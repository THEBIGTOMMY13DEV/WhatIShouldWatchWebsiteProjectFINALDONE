<!DOCTYPE html>
<html>

<head>
    <title>What I Should Watch Website Project</title>
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Gloria+Hallelujah" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>What Should I Watch?</h1>
    <img class="pop-icon"
        src="https://www.pngitem.com/pimgs/m/374-3749121_tv-cliparts-for-free-advertising-clipart-and-use.png">
    <br>
    <p>Type in a genre below and we'll suggest some shows!</p>
    <label for="genre-select">Choose a genre:</label>
    <select name="genres" id="genres" class="input1">
        <option value="comedy">Comedy</option>
        <option value="action">Action</option>
        <option value="animation">Animation</option>
        <option value="horror">Horror</option>
        <option value="drama">Drama</option>
        <option value="historical">Historical</option>
        <option value="romance">Romance</option>
        <option value="scifi">SCI-FI</option>
        <option value="crime">Crime</option>
        <option value="suggestions">Suggestions</option>
      </select>    
    <button class="button1" id="genrebutton">Submit!</button>
    <p>Want to suggest a show for us to include?</p>
    <input class="input2" placeholder="Provide img url of a show!">
    <button class="button2">Suggest!</button>
    <button class="button3">Clear</button>
    <div class="results">
        <script src="script.js"></script>
    </div>
</body>

</html>
